<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Spring Framework Assignment - Login Page</title>

<link rel="stylesheet" th:href="@{/static/css/style.css}" />

<script th:src="@{/static/js/form.js}"></script>

</head>
<body>
	
	<!--Login Form-->
	<div class="form" style="position: relative">
		<div class="form_register" style="position: absolute">
		<form action="/user/userLogin" method="post">
			<h1>Login Form</h1>
			<div class="form_item">
				<label for="username">Username：</label> <input type="text"
					name="username" id="username"
					placeholder="Please enter username here." required="required" />
			</div>
			<div class="form_item">
				<label for="password">Password：</label> <input type="password"
					name="password" id="password"
					placeholder="Please enter password here." required="required" />
			</div>
			<div class="form_item">
				<label for="CAPTCHA">CAPTCHA：</label> <input type="text"
					name="vrifyCode" id="vrifyCode"
					placeholder="please enter CAPTCHA here." required="required" /> <img
					alt="验证码" style="height: 36px; padding-left: 5px;"
					onclick="this.src='/defaultKaptcha?d='+new Date()*1"
					src="/defaultKaptcha" />
			</div>
			
			<h3 th:text="${info}" style="font-color:white"/>
			
			<div class="form_item">
				<input type="submit" value="Login" />
			</div>
		</form>
		<div class="info">
			Have no account?
			<span class="switch register_Btn">
				<a href="/user/toregister">Resgister Account</a>
			</span>
		</div>
	</div>
	</div>

</body>
</html>
