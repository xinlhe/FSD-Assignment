<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Spring Framework Assignment - Registe Page</title>

<link rel="stylesheet" th:href="@{/static/css/style.css}" />

<script th:src="@{/static/js/form.js}"></script>

</head>
<body>

	<div class="form" style="position: relative">

		<div class="form_register" style="position: absolute">
			<form action="/user/registerUser" style="padding: 0px 40px;">
				<h1>Register Form</h1>
				<div class="form_item">
					<label for="name">Name：</label> <input type="text" name="name"
						id="name" placeholder="please enter name here."
						required="required" />
				</div>
				<div class="form_item">
					<label for="email">Email：</label> <input type="email" name="email"
						id="email" placeholder="please enter email here."
						required="required" />
				</div>
				<div class="form_item">
					<label for="username">Username：</label> <input type="text"
						name="username" id="username"
						placeholder="please enter username here." required="required" />
				</div>
				<div class="form_item">
					<label for="password">Password：</label> <input type="password"
						name="password" id="password"
						placeholder="please enter password here." required="required" />
				</div>
				<div class="form_item">
					<label for="CAPTCHA">CAPTCHA：</label> <input type="text"
						name="vrifyCode" id="vrifyCode"
						placeholder="please enter CAPTCHA here." required="required" />
					<img alt="验证码" style="height: 36px; padding-left: 5px;"
						onclick="this.src='/defaultKaptcha?d='+new Date()*1"
						src="/defaultKaptcha" />
				</div>
				<div class="form_item">
					<input type="submit" style="margin-right: 10px;" value="Register" />
					<input type="reset"
						style="margin-left: 10px; background-color: rgba(244, 22, 7, 0.7); color: aliceblue; height: 45px; font-size: 20px; cursor: pointer; margin-top: 20px;"
						value="Reset" />
				</div>
				<div class="info">
					Already have an account? Click on the
					<span class="switch login_Btn">
						<a href="/user/tologin">
							Login
						</a>
					</span>
				</div>
			</form>
		</div>

	</div>
</body>
</html>
